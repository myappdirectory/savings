<ion-navbar *navbar>
	<button menuToggle *ngIf="!selectedItem"><ion-icon name="menu"></ion-icon></button>
	<ion-title>My Transactions</ion-title>
</ion-navbar>

<ion-content padding class="transactions-page" *ngIf="appData">
	<ion-refresher (refresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item (click)="seeDetail(transaction._ref)" *ngFor="#transaction of appData.transactions | MapToIterable">
			<ion-avatar item-left>
			  <img src="img/avatar-finn.png">
			</ion-avatar>
			<h2>Finn</h2>
			<h3>Don't Know What To Do!</h3>
			<p>I've had a pretty messed up day. If we just...</p>
		</ion-item>
	</ion-list>
</ion-content>
