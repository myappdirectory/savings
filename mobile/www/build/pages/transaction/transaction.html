<ion-navbar *navbar>
	<button menuToggle *ngIf="!selectedItem"><ion-icon name="menu"></ion-icon></button>
	<ion-title>Transaction Detail</ion-title>
</ion-navbar>

<ion-content padding class="transaction-page" *ngIf="appData">
	<ion-refresher (refresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
	</ion-refresher>
	<ion-card *ngIf="appData.currentTransaction">
		<ion-item>
			<h2>{{appData.currentTransaction.saving_id}}</h2>
			<p>{{appData.currentTransaction.datetime}}</p>
		</ion-item>
		<ion-card-content>
			<p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
		</ion-card-content>

		<ion-item>
			<button primary clear item-left>
			  <ion-icon name="thumbs-up"></ion-icon>
			  <div>12 Likes</div>
			</button>
			<button primary clear item-left>
			  <ion-icon name="text"></ion-icon>
			  <div>4 Comments</div>
			</button>
			<ion-note item-right>
				11h ago
			</ion-note>
		</ion-item>
	</ion-card>
</ion-content>
